<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Medical Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .navbar {
            background-color: #88cde0;
        }

        .navbar-brand img {
            height: 80px;
        }

        .footer {
            background-color: #88cde0;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/LogoWeb.png') }}" alt="Logo">
            No Stroke Zone
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Success Message -->
    <div class="container mt-5">
        <h1 class="text-center">Thank You for Contacting Us!</h1>
        <div class="success-message text-center">
            <p>Your message has been successfully sent. We will get back to you as soon as possible.</p>
            <p>If you have any other questions, feel free to <a href="/contact">contact us again</a>.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>For further inquiries, email us at <a href="mailto:support@nostrokezone.com">support@nostrokezone.com</a></p>
        <p>&copy; 2024 No Stroke Zone</p>
    </div>

    <!-- Optional Bootstrap JS, Popper.js, jQuery (If you want dynamic behavior) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
